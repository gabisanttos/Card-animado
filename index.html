<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homem Aranha Card</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="card">
        <div class="card-interior">
          <div class="card-front">
            <img src="spiderman-marvel-animacionbeta1.jpg" alt="Card do Homem-Aranha">
          </div>
          <div class="card-back">
            <div class="card-conteudo">
              <h2>Homem-Aranha</h2>
              <p>O Homem-Aranha foi inspirado em histórias do personagem The Spider, protagonista de histórias pulps. Seus criadores são Stan lee, Jack kirby e Steve ditko.
              O Homem-Aranha é conhecido por suas habilidades sobre-humanas, como a capacidade de escalar paredes e atirar teias de aranha .</p>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
